<!-- subscriber/templates/subscriber/subscribe.html -->
{% extends 'base.html' %}
{% block title %}Subscribe{% endblock %}
{% block content %}
<main class="pt-5 mx-lg-5">
    <h3 class="my-5">Subscribe to our Newsletter</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</main>
{% endblock %}
