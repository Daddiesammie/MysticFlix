<!-- subscriber/templates/subscriber/new_video_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Video Uploaded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .email-header h1 {
            margin: 0;
        }
        .email-content {
            padding: 20px;
        }
        .email-content p {
            line-height: 1.6;
        }
        .email-footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 0 0 5px 5px;
        }
        .email-footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Video Uploaded</h1>
        </div>
        <div class="email-content">
            <p>Dear Subscriber,</p>
            <p>We have uploaded a new video: <strong>{{ video_title }}</strong></p>
            <p>Visit our website now and be the first to download!</p>
            <p>Thank you for subscribing!</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
            <p>If you wish to unsubscribe, please <a href="#" style="color: #ffffff;">click here</a>.</p>
        </div>
    </div>
</body>
</html>
